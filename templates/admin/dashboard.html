{% extends "base.html" %}

{% block title %}管理后台 - 仪表盘{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-shield-check text-danger"></i> 管理后台</h1>
    <div class="text-muted">管理员：{{ current_user.username }}</div>
</div>

<div class="row mb-4">
    <div class="col-md-3">
        <div class="card border-primary">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted">总用户数</h6>
                        <h3 class="text-primary">0</h3>
                    </div>
                    <i class="bi bi-people text-primary" style="font-size: 2rem;"></i>
                </div>
                <div class="mt-2">
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-sm btn-outline-primary">管理用户</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card border-success">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted">总订单数</h6>
                        <h3 class="text-success">0</h3>
                    </div>
                    <i class="bi bi-cart-check text-success" style="font-size: 2rem;"></i>
                </div>
                <div class="mt-2">
                    <a href="{{ url_for('admin.manage_orders') }}" class="btn btn-sm btn-outline-success">管理订单</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card border-info">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted">总销售额</h6>
                        <h3 class="text-info">¥0.00</h3>
                    </div>
                    <i class="bi bi-currency-dollar text-info" style="font-size: 2rem;"></i>
                </div>
                <div class="mt-2">
                    <a href="{{ url_for('admin.order_statistics') }}" class="btn btn-sm btn-outline-info">查看统计</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card border-warning">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted">今日订单</h6>
                        <h3 class="text-warning">0</h3>
                        <small class="text-muted">今日收入: ¥0.00</small>
                    </div>
                    <i class="bi bi-graph-up text-warning" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">快速操作</h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <div class="col-md-3">
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-outline-primary w-100">
                    <i class="bi bi-people"></i> 用户管理
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('admin.manage_orders') }}" class="btn btn-outline-success w-100">
                    <i class="bi bi-cart"></i> 订单管理
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('admin.order_statistics') }}" class="btn btn-outline-info w-100">
                    <i class="bi bi-graph-up"></i> 订单统计
                </a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('admin.logs') }}" class="btn btn-outline-secondary w-100">
                    <i class="bi bi-clock-history"></i> 操作日志
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
