{% extends "base.html" %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="display-1 text-muted mb-4">404</div>
    <h2 class="mb-3">页面未找到</h2>
    <p class="lead mb-4">抱歉，您访问的页面不存在或已被移动。</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house"></i> 返回首页
        </a>
        <a href="{{ url_for('products.list_products') }}" class="btn btn-outline-primary">
            <i class="bi bi-bag"></i> 浏览商品
        </a>
        <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回上一页
        </button>
    </div>
</div>
{% endblock %}
