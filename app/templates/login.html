{% extends "base.html" %}

{% block title %}用户登录 - 电子商务网站{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">用户登录</h4>
                </div>
                <div class="card-body p-4">
                    <!-- 添加CSRF令牌 -->
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="请输入用户名" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="请输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">登录</button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p class="mb-2">还没有账号？<a href="{{ url_for('auth.register') }}">立即注册</a></p>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="mt-3">
                        <h6 class="text-muted">测试账号：</h6>
                        <div class="alert alert-info mb-2">
                            <p class="mb-1"><strong>管理员账号：</strong></p>
                            <p class="mb-1">用户名: <code>admin</code></p>
                            <p class="mb-0">密码: <code>admin123</code></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
